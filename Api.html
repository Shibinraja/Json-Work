    <script>
    
   request = (obj) => {
    return new Promise((resolve, reject) => {
    var xhr = new XMLHttpRequest();
    
    xhr.open('GET', "https://restcountries.eu/rest/v2/all",true)
    xhr.send();

    xhr.onload = () => {
        if (xhr.status >= 200 && xhr.status < 300) {
                resolve(JSON.parse(xhr.responseText));
            } else {
                reject(xhr.statusText);
            }
    }
    
});
   }


request().then((data)=>{

});
    



    </script>
